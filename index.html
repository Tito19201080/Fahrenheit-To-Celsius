<!DOCTYPE html>
<html id="bg">
  <head>
    <title>Fahrenheit to Celsius Covertor</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <h1>Fahrenheit to Celsius Covertor</h1>
    <span id="spanStyle">°C = (°F - 32) x 5 / 9</span>
    <p id="align">
      <a
        href="https://thirdspacelearning.com/gcse-maths/geometry-and-measure/area-of-a-trapezium/
        "
        target="_blank"
        id="link"
        >Click Me!</a
      >
    </p>
    <h2>Input</h2>
    <p>Temperature in Fahrenheit: <input id="input" type="number" /></p>
    <button id="cvrt-btn">Convert</button>
    <h2>Output</h2>
    <p>Temperature in Celsius: <span id="finalOutput">----</span>.</p>
    <p>
      <img
        id="img"
        src="Images/COLOURBOX2384960.png"
        alt="Thermometer"
        width="100px"
      />
    </p>
  </body>
</html>
